<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
  </head>
  <body>
    <div id="clockContent"></div>
    <div id="content"></div>
    <div id="urlContent"></div>
    <div id="lifeCycleContent"></div>
    <div id="noteContent"></div>
    <div id="buttonContent"></div>
    <div id="mouseContent"></div>
    <div id="counterContent"></div>
    <div id="radioContent"></div>
    <br />
    <div id="slider"></div>
    <div id="sliderContent"></div>
    
    <script>
      $(function() {
        let handleChange = (e, ui)=>{
          var slideEvent = new CustomEvent('slide', {
            detail: {ui: ui, jQueryEvent: e}
          })
          window.dispatchEvent(slideEvent)
        }
        $('#slider').slider({
          'change': handleChange,
          'slide': handleChange
        })
      })
    </script>
    
    <script src="js/HelloWorld.js"></script>
    <script src="js/Content.js"></script>
    <script src="js/AnalogDisplay.js"></script>
    <script src="js/DigitalDisplay.js"></script>
    <script src="js/Clock.js"></script>
    <script src="js/Logger.js"></script>
    <script src="js/LifeCycleContent.js"></script>
    <script src="js/noteScript.js"></script>
    <script src="js/Note.js"></script>
    <script src="js/SaveButton.js"></script>
    <script src="js/Mouse.js"></script>
    <script src="js/ClickCounterButton.js"></script>
    <script src="js/Counter.js"></script>
    <script src="js/ClickCounter.js"></script>
    <script src="js/Radio.js"></script>
    <script src="js/RadioContent.js"></script>
    <script src="js/SliderButtons.js"></script>
    <script src="js/SliderValue.js"></script>
    <script src="js/SliderContent.js"></script>
  </body>
</html>
